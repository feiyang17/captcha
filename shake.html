<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shake</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<style>
		.shake-captcha {
			width: 90%;
			margin: 0 auto;
			height: 400px;
			background-color: rgb(243, 243, 243);
			position: relative;
		}

		.garden {
			position: relative;
			width : 200px;
			height: 200px;
			border: 5px solid #CCC;
			border-radius: 10px;
		}

		.ball {
			position: absolute;
			top   : 90px;
			left  : 90px;
			width : 20px;
			height: 20px;
			background: green;
			border-radius: 100%;
		}

		.table {
			height: 50px;
			width: 50px;
			background-color: red;
			position: absolute;
			top   : 110px;
			left  : 75px;
		}

		 @-webkit-keyframes pao50{
            0%{-webkit-transform:translate3d(0px,0,0)}
            10%{-webkit-transform:translate3d(-5px,2.25px,0)}
            20%{-webkit-transform:translate3d(-10px,9px,0)}
            30%{-webkit-transform:translate3d(-15px,20.25px,0)}
            40%{-webkit-transform:translate3d(-20px,36px,0)}
            50%{-webkit-transform:translate3d(-25px,56.25px,0)}
            60%{-webkit-transform:translate3d(-30px,81px,0)}
            70%{-webkit-transform:translate3d(-35px,110.25px,0)}
            80%{-webkit-transform:translate3d(-40px,144px,0)}
            90%{-webkit-transform:translate3d(-45px,182.25,0)}
            100%{-webkit-transform:translate3d(-50px,225px,0)}
        }  

        .animg50{-webkit-animation:pao50 2s linear both;}
	</style>
</head>
<body>
	<div class="garden">
  		<div class="ball"></div>
  		<div class="table"></div>
	</div>
	<pre class="output"></pre>

	<div class="shake-captcha">
		<h3 class="hint">倾斜手机，喂小猫吃鱼</h3>
		<!-- <button id="refresh">刷新</button> -->
	</div>
</body>
<script src="assets/js/zepto.js"></script>
<script src="assets/js/zepto.down.js"></script>
<script src="assets/js/parabola.js"></script>
<script src="assets/js/shake.js"></script>
<script>
</script>
</html>
